<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
h1 {
    font-family: Arial;
    color: #081631;
    text-align: center;
      }
   body {
    background-color: #2e82d1;
}
  table {
    width: 300px;
    border-collapse: collapse;
    font-family: sans-serif;
    font-size: 18px;
    margin: 0 auto;
  }
  td {
    width: 30%;
    height: 30%;
    font-size: 48px;
    text-align: center;
    font-weight: bold;
    font-family:  sans-serif;
    color: #0000FF;
    border: 1px solid #000000;
  }

  #turn {
    font-size: 24px;
    text-align: center;
    font-weight: bold;
    font-family: sans-serif;
    color: #FF0000;
    margin-bottom: 20px;
  }
  .reset {
    background-color: #FF0000;
    color: #FFFFFF;
    font-size: 17px;
    font-weight: bold;
    padding: 10px;
    margin-bottom: 15px;
}
  </style>
</head>
<body>
    <h1>GAME TIC TAC TOE SEDERHANA</h1>
  <div id="turn">X Berjalan</div>
  <table>
    <tr>
      <td id="1">&nbsp;</td>
      <td id="2">&nbsp;</td>
      <td id="3">&nbsp;</td>
    </tr>
    <tr>
      <td id="4">&nbsp;</td>
      <td id="5">&nbsp;</td>
      <td id="6">&nbsp;</td>
    </tr>
    <tr>
      <td id="7">&nbsp;</td>
      <td id="8">&nbsp;</td>
      <td id="9">&nbsp;</td>
    </tr>
  </table>
  <script>
    //untuk permainan
  var turn = "X";
  var moves = 0;
  var squares = document.getElementsByTagName("td");

  for (var i=0; i<squares.length; i++) {
    squares[i].onclick = function() {
      if (this.innerHTML == "&nbsp;") {
        this.innerHTML = turn;
        moves++;
        checkWin();
        if (turn == "X") {
          turn = "O";
        }
        else {
          turn = "X";
        }
        document.getElementById("turn").innerHTML = turn + " Berjalan";
      }
    }
  }

    //untuk score o dan x
    var scoreX = 0;
    var scoreO = 0;
    function checkWin() {
      if (moves > 4) {
        if (squares[0].innerHTML == squares[1].innerHTML && squares[1].innerHTML == squares[2].innerHTML && squares[0].innerHTML != "&nbsp;") {
          alert(squares[0].innerHTML + " wins!");
          if (squares[0].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (squares[3].innerHTML == squares[4].innerHTML && squares[4].innerHTML == squares[5].innerHTML && squares[3].innerHTML != "&nbsp;") {
          alert(squares[3].innerHTML + " wins!");
          if (squares[3].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (squares[6].innerHTML == squares[7].innerHTML && squares[7].innerHTML == squares[8].innerHTML && squares[6].innerHTML != "&nbsp;") {
          alert(squares[6].innerHTML + " wins!");
          if (squares[6].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (squares[0].innerHTML == squares[3].innerHTML && squares[3].innerHTML == squares[6].innerHTML && squares[0].innerHTML != "&nbsp;") {
          alert(squares[0].innerHTML + " wins!");
          if (squares[0].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (squares[1].innerHTML == squares[4].innerHTML && squares[4].innerHTML == squares[7].innerHTML && squares[1].innerHTML != "&nbsp;") {
          alert(squares[1].innerHTML + " wins!");
          if (squares[1].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (squares[2].innerHTML == squares[5].innerHTML && squares[5].innerHTML == squares[8].innerHTML && squares[2].innerHTML != "&nbsp;") {
          alert(squares[2].innerHTML + " wins!");
          if (squares[2].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (squares[0].innerHTML == squares[4].innerHTML && squares[4].innerHTML == squares[8].innerHTML && squares[0].innerHTML != "&nbsp;") {
          alert(squares[0].innerHTML + " wins!");
          if (squares[0].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (squares[2].innerHTML == squares[4].innerHTML && squares[4].innerHTML == squares[6].innerHTML && squares[2].innerHTML != "&nbsp;") {
          alert(squares[2].innerHTML + " wins!");
          if (squares[2].innerHTML == "X")
              scoreX++;
          else
              scoreO++;
          document.getElementById("scoreX").innerHTML = scoreX;
          document.getElementById("scoreO").innerHTML = scoreO;
          newGame();
        }
        else if (moves == 9) {
          alert("Draw!");
          newGame();
        }
      }
    }

  function newGame() {
    for (var i=0; i<squares.length; i++) {
      squares[i].innerHTML = "&nbsp;";
    }
    turn = "X";
    document.getElementById("turn").innerHTML = turn + " Berjalan";
    moves = 0;
  }
    </script>
<div>Score X: <span id="scoreX" style="font-size:24px; color:red;"></span></div>
<div>Score O: <span id="scoreO" style="font-size:24px; color:red;"></span></div>
</body>
</html>
